<html>
<head>
    <title>Lista de proveedores | Manage It</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="../assets/css/noscript.css" />
        <link rel="stylesheet" href="../assets/css/noscript.css/Proveedor" />
    </noscript>
</head>
<body class="is-preload">

    <div id="wrapper">
        <header id="header">
            <div class="inner">
                <a href="./" class="logo">
                    <span class="symbol icon solid fa-arrow-circle-left"></span><span>Volver</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Menu -->
        <nav id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="./">Inicio</a></li>
                <li><a href="../paymentChron.html">Cronograma de pagos</a></li>
                <li><a href="../providerFlow.html">Flujo de proveedores</a></li>
                <li><a href="../providerList/">Lista de proveedores</a></li>
                <li><a href="../config.html">Configuración</a></li>
                <li><a href="./#">Cerrar sesión</a></li>
            </ul>
        </nav>



        <!--tabla de registro-->
        <div id="main">
            <div class="inner">
                <h1><span class="icon solid fa-users"></span> PROVEEDORES</h1>
                <hr>
                <section id="table">
                    <h2 id="title">Lista de proveedores</h2>
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <button id="addSupplier">AGREGAR PROVEEDOR</button>
                        </div>
                    </div>
                    <br>
                    <div class="table-wrapper">
                        <table class="alt" id="tbl-providers">
                            <thead>
                                <tr>
                                    <th>Tipo</th>
                                    <th>Proveedor</th>
                                    <th>Servicio</th>
                                    <th>Contacto</th>
                                    <th>Direccion</th>
                                    <th>Estado</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </section>
                <section id="form" style="display: none;">
                    <form method="post" class="box">
                        <h2 id="title">Agregar un proveedor</h2>
                        <div class="row gtr-uniform">
                            <input type="hidden" id="id" value="">
                            <input type="hidden" id="tipoConsulta" value="set">
                            <div class="col-6 col-12-xsmall">
                                <select id="tipoProveedor" required>
                                    <option value disabled selected>- Tipo de proveedor -</option>
                                    <option value="N">Persona natural (Persona)</option>
                                    <option value="J">Persona jurídica (Empresa)</option>
                                </select>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" id="numDoc" placeholder="Ingrese N° documento">
                            </div>
                            <div class="col-6 col-12-xsmall" style="display: none;">
                                <input type="text" id="apePater" placeholder="Apellido Paterno">
                            </div>
                            <div class="col-6 col-12-xsmall" style="display: none;">
                                <input type="text" id="apeMater" placeholder="Apellido Materno">
                            </div>
                            <div class="col-6 col-12-xsmall" style="display: none;">
                                <input type="text" id="nombres" placeholder="Nombres">
                            </div>
                            <div class="col-6 col-12-xsmall" style="display: none;">
                                <input type="text" id="razonSocial" placeholder="Razón Social">
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <select id="servicios" required>
                                    <option value disabled selected>- Escoge un servicio -</option>
                                </select>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" id="tel1" placeholder="Telefono Principal">
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="text" id="tel2" placeholder="Telefono Secundario (Opcional)">
                            </div>
                            <div class="col-12">
                                <input type="email" id="correo" placeholder="Correo de contacto">
                            </div>
                            <div class="col-12">
                                <textarea id="direccion" placeholder="Direccion de contacto" rows="2"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="AGREGAR" class="primary" /></li>
                                    <li><input type="button" id="cancelSupplier" value="CANCELAR" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>


            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/showHide.js"></script>
    <script src="../assets/js/configuracion.js"></script>
    <script src="../../assets/js/cookies.js"></script>
    <script src="main.js"></script>

</body>


</html>
